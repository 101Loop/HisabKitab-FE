<div align="center" class="container">
  <!--<h2>Flexy Managers</h2>-->
  <div class="inner-container">
    <div class="border">
    </div>
    <div >
      <mat-card class="card">
        <div align="center">
          <h3 >Login</h3>
          <form [formGroup]="loginForm">
            <div>
              <P>
                <mat-form-field appearance="outline" class="inputfield">
                  <mat-label>Email/Mobile</mat-label>
                  <input  matInput placeholder="Email/Mobile" [(ngModel)]="userName" name="email" formControlName="mail" (keyup.enter)="onClick()" >
                  <mat-error *ngIf="mail.invalid">{{getMailError()}}</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </P>
              <P>
                <mat-form-field appearance="outline" class="inputfield">
                  <mat-label>Password</mat-label>
                  <input  matInput placeholder="Password" [(ngModel)]="password" name="pass" formControlName="password" [type]="hide ? 'password' : 'text'" (keyup.enter)="onClick()" >
                  <mat-error *ngIf="mail.invalid">{{getPasswordError()}}</mat-error>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
              </P>

              <p class="text"><a routerLink="/forgetpassword">Forgot Password?/ Login With OTP</a></p>
              <div>
                <button mat-button class="button"  (click)="onClick()" type="button" [disabled]="loginForm.invalid">Login</button>
              </div>
            </div>
            <p class="text">Don't have an account?   <a routerLink="/signup">Sign up Now</a></p>
          </form>
        </div>
      </mat-card>
    </div>
    <div>
      <img class="loader" src="assets/images/loading.gif" alt="loading" *ngIf="loading">
    </div>
  </div>
</div>
