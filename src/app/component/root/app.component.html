<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >

  <mat-toolbar color="primary" class="example-toolbar" style="background: #1295c9">
    <button mat-icon-button (click)="snav.toggle()"  *ngIf="this.navbar.visible"><mat-icon>menu</mat-icon></button>
    <mat-icon class="backArrow" (click)="goBack()" *ngIf="this.navbar.isShow" >keyboard_backspace</mat-icon>
    <h1 class="example-app-name" *ngIf="this.navbar.visible" >{{title}}</h1>
    <h1 class="example-app-name" *ngIf="!this.navbar.visible"  >Jyess Trading</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <!--nav bar-->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="navbar">
      <!--nav menu-->
      <mat-nav-list (click)="snav.toggle()">
        <div>
          <div class="profile" routerLink="/profile" align="center">
            <button mat-mini-fab class="profile_fab"><mat-icon>person</mat-icon></button>
            <p class="name">{{s_name}}</p>
            <p>{{s_mobile}}</p>
            <p>{{s_email}}</p>
          </div>
          <div class="navmenu" >
            <p routerLink="/incoming" class="menuitem">Incomming</p>
            <p routerLink="/normalpost" class="menuitem">Outgoing</p>
            <div (click)="onLogout()">
              <p class="menuitem logout" >Logout</p>
            </div>
          </div>

       <!--   <div class="social_menu">
            <mat-divider></mat-divider>

                 <i class="fa fa-instagram"></i></a></li>&ndash;&gt;

        </div>
      </mat-nav-list>
    </mat-sidenav>

    <!--rest part-->
    <mat-sidenav-content>
      <router-outlet ></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
